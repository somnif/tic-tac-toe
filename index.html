<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog>
        <form action="dialog">
            <legend>Welcome to Tic-Tac-Toe</legend>
            <label for="player-one-name"></label>
            <input type="text" name="player-one-name" id="player-one-name" placeholder="Player One">
            <label for="player-two-name"></label>
            <input type="text" name="player-two-name" id="player-two-name" placeholder="Player Two">
            <button>Let's Begin!</button>
        </form>
    </dialog>
    <div class="container">
        <div class="gameboard">
            <div class="gametile" data-index="0"></div>
            <div class="gametile" data-index="1"></div>
            <div class="gametile" data-index="2"></div>
            <div class="gametile" data-index="3"></div>
            <div class="gametile" data-index="4"></div>
            <div class="gametile" data-index="5"></div>
            <div class="gametile" data-index="6"></div>
            <div class="gametile" data-index="7"></div>
            <div class="gametile" data-index="8"></div>
        </div>
        <div id="player-one">Player One <br/> Score: 0</div>
        <div id="player-two">Player Two <br/> Score: 0</div>
        <div id="announcements"></div>
    </div>
</body>
</html>
